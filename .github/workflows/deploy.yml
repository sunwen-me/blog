name: Build and Deploy to Baota Server

on:
  push:
    branches:
      - main  # ä½ è¦ç›‘å¬çš„åˆ†æ”¯ï¼Œæ”¹æˆä½ çš„åˆ†æ”¯å

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Deploy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "dist/*"         # æ”¹æˆä½ çš„æ„å»ºè¾“å‡ºç›®å½•
          target: "/www/wwwroot/blog"  # å®å¡”ç½‘ç«™ç›®å½•

      - name: Restart service (optional)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo nginx -t && sudo nginx -s reload
