name: Build and Deploy to Baota Server

on:
  push:
    branches:
      - main  # 你要监听的分支，改成你的分支名

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # 改成你的构建命令，比如 astro build

      - name: Deploy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "dist/*"         # 改成你的构建输出目录
          target: "/www/wwwroot/blog"  # 宝塔网站目录

      - name: Restart service (optional)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 如果你需要重启服务器上的服务，比如 pm2 重启
            # pm2 restart your-app
            echo "Deploy finished!"
